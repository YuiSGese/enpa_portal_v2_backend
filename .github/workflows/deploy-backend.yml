# Tên của workflow
name: Deploy Backend to AWS ECS

# Kích hoạt workflow khi push code lên nhánh "production"
on:
  push:
    branches: ["production"]

# Cấp quyền cho OIDC (bắt buộc)
permissions:
  id-token: write
  contents: read

# Biến môi trường cho workflow
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_URI }}
  IMAGE_TAG: latest
  ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE_API_NAME: ${{ secrets.ECS_SERVICE_API_NAME }}
  ECS_SERVICE_WORKER_NAME: ${{ secrets.ECS_SERVICE_WORKER_NAME }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ repo
      - name: Check out code
        uses: actions/checkout@v3

      # Bước 2: Cấu hình "chìa khóa" AWS (dùng OIDC Role)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Bước 3: Đăng nhập vào kho ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Bước 4: Build, tag, và push Docker image
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # Bước 5: Ra lệnh cho ECS deploy (CẬP NHẬT 2 SERVICES)
      # (SỬA LỖI: Cập nhật cả API và WORKER)
      - name: Deploy API Service to ECS
        run: |
          echo "Updating API Service: ${{ env.ECS_SERVICE_API_NAME }}"
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER_NAME }} --service ${{ env.ECS_SERVICE_API_NAME }} --force-new-deployment
        continue-on-error: true # Cho phép lỗi nếu service chưa tồn tại

      - name: Deploy Worker Service to ECS
        run: |
          echo "Updating Worker Service: ${{ env.ECS_SERVICE_WORKER_NAME }}"
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER_NAME }} --service ${{ env.ECS_SERVICE_WORKER_NAME }} --force-new-deployment
        continue-on-error: true # Cho phép lỗi nếu service chưa tồn tại
